<!DOCTYPE html>
<html>
    <head> <!-- untuk meta description, keywords, dan author bisa gantu dan di sesuaikan tapi yang meta charset sama viewport jangan di ganti -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='description' content='WebGIS geosis.id menyajikan berbagai konten spasial ke dalam bentuk Website'/>
    <meta name='keywords' content='WebGIS, WebGIS geos, WebGIS Indoensia'/>
    <meta name='Author' content='Egi Septiana'/> 
    <title>WebGIS Info-Geospasial</title> <!-- title bisa di sesuaikan dengan nama judul WebGIS yang di inginkan -->
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Batas_Kabupaten_Jawa_Tengah_1.js"></script>
        <script src="data/Batas_Kecamatan_Kota_Semarang_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.120007002248762,110.25190304120136],[-6.929198644174571,110.5266965453005]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('http://mt0.google.com/vt/lyrs=s&hl=en&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_Batas_Kabupaten_Jawa_Tengah_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WADMKK'] !== null ? autolinker.link(feature.properties['WADMKK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WADMPR'] !== null ? autolinker.link(feature.properties['WADMPR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Labeling'] !== null ? autolinker.link(feature.properties['Labeling'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Labeling_K'] !== null ? autolinker.link(feature.properties['Labeling_K'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Luas'] !== null ? autolinker.link(feature.properties['Luas'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Batas_Kabupaten_Jawa_Tengah_1_0() {
            return {
                pane: 'pane_Batas_Kabupaten_Jawa_Tengah_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(152,125,183,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Batas_Kabupaten_Jawa_Tengah_1');
        map.getPane('pane_Batas_Kabupaten_Jawa_Tengah_1').style.zIndex = 401;
        map.getPane('pane_Batas_Kabupaten_Jawa_Tengah_1').style['mix-blend-mode'] = 'normal';
        var layer_Batas_Kabupaten_Jawa_Tengah_1 = new L.geoJson(json_Batas_Kabupaten_Jawa_Tengah_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Batas_Kabupaten_Jawa_Tengah_1',
            layerName: 'layer_Batas_Kabupaten_Jawa_Tengah_1',
            pane: 'pane_Batas_Kabupaten_Jawa_Tengah_1',
            onEachFeature: pop_Batas_Kabupaten_Jawa_Tengah_1,
            style: style_Batas_Kabupaten_Jawa_Tengah_1_0,
        });
        bounds_group.addLayer(layer_Batas_Kabupaten_Jawa_Tengah_1);
        map.addLayer(layer_Batas_Kabupaten_Jawa_Tengah_1);
        function pop_Batas_Kecamatan_Kota_Semarang_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WADMKC'] !== null ? autolinker.link(feature.properties['WADMKC'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WADMKK'] !== null ? autolinker.link(feature.properties['WADMKK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WADMPR'] !== null ? autolinker.link(feature.properties['WADMPR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Labeling'] !== null ? autolinker.link(feature.properties['Labeling'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Label_Bts'] !== null ? autolinker.link(feature.properties['Label_Bts'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['BOLD'] !== null ? autolinker.link(feature.properties['BOLD'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Batas_Kecamatan_Kota_Semarang_2_0() {
            return {
                pane: 'pane_Batas_Kecamatan_Kota_Semarang_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,207,80,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Batas_Kecamatan_Kota_Semarang_2');
        map.getPane('pane_Batas_Kecamatan_Kota_Semarang_2').style.zIndex = 402;
        map.getPane('pane_Batas_Kecamatan_Kota_Semarang_2').style['mix-blend-mode'] = 'normal';
        var layer_Batas_Kecamatan_Kota_Semarang_2 = new L.geoJson(json_Batas_Kecamatan_Kota_Semarang_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Batas_Kecamatan_Kota_Semarang_2',
            layerName: 'layer_Batas_Kecamatan_Kota_Semarang_2',
            pane: 'pane_Batas_Kecamatan_Kota_Semarang_2',
            onEachFeature: pop_Batas_Kecamatan_Kota_Semarang_2,
            style: style_Batas_Kecamatan_Kota_Semarang_2_0,
        });
        bounds_group.addLayer(layer_Batas_Kecamatan_Kota_Semarang_2);
        map.addLayer(layer_Batas_Kecamatan_Kota_Semarang_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Batas_Kecamatan_Kota_Semarang_2.png" /> Batas_Kecamatan_Kota_Semarang': layer_Batas_Kecamatan_Kota_Semarang_2,'<img src="legend/Batas_Kabupaten_Jawa_Tengah_1.png" /> Batas_Kabupaten_Jawa_Tengah': layer_Batas_Kabupaten_Jawa_Tengah_1,"Google Satellite": layer_GoogleSatellite_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
